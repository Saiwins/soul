<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" type="text/css" href="payment.css">
    <script src="payment.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Payment</h2>
        <form id="paymentForm">
            <label for="cardNumber">Card Number:</label><br>
            <input type="text" id="cardNumber" name="cardNumber" required><br>
            <label for="expiryDate">Expiry Date:</label><br>
            <input type="text" id="expiryDate" name="expiryDate" required><br>
            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv" required><br>
            <button type="submit">Submit Payment</button>
        </form>
        <div class="buttons"> <!-- Container for PhonePe and Google Pay buttons -->
            <button type="button" class="small phonepe"></button> <!-- PhonePe button -->
            <button type="button" class="small gpay"></button> <!-- Google Pay button -->            
        </div>
        <p id="paymentStatus"></p>
    </div>
    
</body>
</html>
